<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasta Unsplash</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" class="search-input" placeholder="Search for images">
      <button class="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1703817844004-0d0d4fc5abe4?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A Person taking a picture with a cell phone">
        <a target="_blank" href="https://unsplash.com/photos/a-person-taking-a-picture-with-a-cell-phone-EHqtj-1kylg">A Person taking a picture with a cell phone</a>
      </div>

      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1703192163733-be72ef568828?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A Person taking a picture with a cell phone">
        <a target="_blank" href="https://unsplash.com/photos/a-white-wall-with-a-black-number-on-it-2z9cV4DsDlE">A white wall with a black number on it 2024</a>
      </div>

      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1682695797221-8164ff1fafc9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A Person taking a picture with a cell phone">
        <a target="_blank" href="https://unsplash.com/photos/a-person-swimming-in-the-ocean-next-to-a-rock-abjEGTj3HZY">A person swimming in the ocean next to a rock </a>
      </div>
    </div>

    <button class="show-more-button">Show more</button>


    <script src="app.js"></script>
  </body>
</html>
